name: ai_wellness_app
description: "AI Mental Wellness Companion - A Flutter app for mental health support"

# Prevent accidental publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.6
  google_sign_in: ^6.2.2

  # Local Database
  sqflite: ^2.4.2
  path: ^1.9.1

  # State Management
  provider: ^6.1.4

  # Charts for mood analytics
  fl_chart: ^1.0.0

  # Audio playback for relaxation
  just_audio: ^0.9.46

  # Connectivity check for offline/online sync
  connectivity_plus: ^6.1.4

  # UUID generation for unique IDs
  uuid: ^4.5.1

  # Date formatting
  intl: ^0.20.2

  # Icons
  cupertino_icons: ^1.0.8

  # Shared preferences for simple local storage
  shared_preferences: ^2.5.3

  # HTTP client for API calls
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
name: ai_wellness_app
description: "AI Mental Wellness Companion - A Flutter app for mental health support"

# Prevent accidental publishing to pub.dev
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.1.0
  # Firebase packages
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2

  # Local database
  sqflite: ^2.4.1
  path: ^1.9.0

  # HTTP requests for AI API
  http: ^1.2.2

  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  shared_preferences: ^2.3.4

  # Connectivity
  connectivity_plus: ^6.1.1

  # URL launcher for phone calls
  url_launcher: ^6.3.1

  # Charts - Updated version
  fl_chart: ^0.69.0

  # Audio for relaxation
  just_audio: ^0.9.43
  audio_session: ^0.1.25

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/audio/
    - assets/images/